name: Upload production docs to GCP

on:
  push:
    branches:
      - main

concurrency:
  # yamllint disable-line rule:line-length
  group: "${{ github.workflow }} @ ${{ github.ref }}"
  cancel-in-progress: true

jobs:
  docs-upload-to-gcp-prod:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3.5.3
        with:
          persist-credentials: false

      - name: Setup Node üîß
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Deployment start
        if: always()
        uses: Mergifyio/gha-slack-notification@main
        with:
          type: deploy-start
          project: "documentation (gatsby)"
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Build üîß
        run: |
          npm ci
          npm run build

      - name: Setup Google Auth üîß
        uses: "google-github-actions/auth@v1"
        with:
          credentials_json: "${{ secrets.GCP_DOCS_CREDENTIAL_JSON }}"

      - name: Deploy üöÄ
        uses: google-github-actions/upload-cloud-storage@v1.0.3
        with:
          path: public
          destination: mergify-docs-staging
          parent: false

      - name: Deployment finish
        if: always()
        uses: Mergifyio/gha-slack-notification@main
        with:
          type: deploy-finish
          project: "documentation (gatsby)"
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
