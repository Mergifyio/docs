name: Continuous Integration
permissions: read-all

on:
  pull_request:
    branches:
      - main
      - devs/**

concurrency:
  # yamllint disable-line rule:line-length
  group: "${{ github.workflow }}-${{ github.head_ref || github.run_id }}"
  cancel-in-progress: true

jobs:
  actionlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5.0.0

      - name: Check workflow files
        uses: docker://rhysd/actionlint:1.7.8
        with:
          args: -color

  lint:
    timeout-minutes: 20
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v5.0.0

      - name: Setup Node 🔧
        uses: actions/setup-node@v6
        with:
          cache: npm
          node-version-file: .node-version

      - name: Lint
        run: |
          npm ci
          npm run check

  test:
    timeout-minutes: 20
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v5.0.0

      - name: Setup Node 🔧
        uses: actions/setup-node@v6
        with:
          cache: npm
          node-version-file: .node-version

      - name: Test
        run: |
          npm ci
          npm run test

  build:
    timeout-minutes: 20
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v5.0.0

      - name: Setup Node 🔧
        uses: actions/setup-node@v6
        with:
          cache: npm
          node-version-file: .node-version

      - name: Build
        run: |
          npm ci
          npm run build

  test-broken-links:
    timeout-minutes: 20
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v5.0.0

      - name: Test script
        run: scripts/detect-broken-links.sh
